<html>

<head>
<meta charset="UTF-8">
 
	<title> PHP5 - GUia do Progamador - Exemplo de um formulário WEB </title>
<body>
	<form name="usr" method="post" action="cadastra_usuario.php">
	<table border="0" cellpadding="5" cellspacing="5">
	<tr>
		<td colspan=2 height="60" bgcolor="black">
		<font color="orange"><b><h1><s> PHP 5 - Guia do progamador: Cadastro de Usuário</br></font>
		<td>
	</tr>
	<tr>
	
		<td colspan="2" height="30"> <font color="red">
		<b><marquee> Informe seus dados: </b></marquee> </font>
		</td>
	</tr>
	<tr>
		<td width="25%" height="30"> Nome: </td>
		<td height="30">
		<input type="text" name="USR_NOME" size="30">
		</td>
	</tr>	
	<tr>
			<td width="10%" height="30" class="login"> Sexo: </td>
			<td height="30">
			<select name="USR_UF">
				<option value="M"> Masculino </option>
				<option value="F"> Feminino </option>
			</select>
			</td>
		</tr>
	
	
	
	
	
	<tr>
		<td width="10%" height="30" valign="top"> Endereço: </td>
		<td height="30">
		<textarea name="USR_ENDERECO" cols="60" rows="1"> </textarea>
		</td>
		</tr>
			<td width="10% height="30"> Bairro: </td>
			<td height="30">
			<input type="text" name"USR_BAIRRO" size="30">
			</td>
		</tr>
		<tr>
			<td width="10%" height="30" class="login"> Cidade: </td>
			<td height="30">
			<input type="text" name="USR_CIDADE" size="30">
			</td>
		</tr>
		<tr>
			<td width="10%" height="30" class="login"> Estado: </td>
			<td height="30">
			<select name="USR_UF">
				<option value="SP"> Sao Paulo </option>
				<option value="RJ"> Sao Paulo </option>
				<option value="ES"> Espirito Santo </option>
				<option value="MG"> Minas Geris </option>
				<option value="RS"> Rio Grande do Sul </option>
				<option value="AM"> Amazonas </option>
				<option value="CE"> Ceará </option>
				<option value="BA"> Bahia </option>
			</select>
			</td>
		</tr>
		<tr>
			<td width="10%" height="30"> E-mail: </td>
			<td height="30">
			<input type="text" name="USR_EMAIL" size="30">
			</td>
		</tr>
		<tr>
			<td width="10%" height="30"> Login: </td>
			<td height="30">
			<input type="text" name="USR_LOGIN" size="10">
			</td>
		</tr>
		<tr>
			<td width="10%" height="30"> Senha: </td>
			<td height="30">
			<input type="text" name="USR_SENHA" size="10">
			</td>
		</tr>
		<tr>
			<td width="10%" height="30"> Confirmação de senha: </td>
			<td height="30">
			<input type="text" name="USR_SENHA2" size="10">
			</td>
		</tr>
		<tr height="60" valign="bottom" align="center">
			<td width="20%"></td>
			<td height="30" valign="bottom">
			<input type="submit" value=" ok ">
			<input type="reset" value=" limpar ">
			</tr>
		</table>
		</form>
	</body>
	</html>
